<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <main>
      <h1>Formulario de usuario y mascotas</h1>
      <h2>Formulario de usuario</h2>
      <form action="/api/users" method="post">
        <label for="userName"> Nombre usuario: </label>
        <input type="text" id="userName" name="userName" />

        <label for="userEdad"> Edad: </label>
        <input type="number" id="userEdad" name="userEdad" />

        <label for="userEmail"> Email: </label>
        <input type="email" id="userEmail" name="userEmail" />

        <button type="submit">Agregar usuario</button>
      </form>
      <h2>Formulario de mascota</h2>

      <form action="/api/pets" method="post">
        <label for="namePet"> Nombre de la mascota: </label>
        <input type="text" id="namePet" name="namePet" />
        <label for="racePet"> Raza: </label>
        <input type="text" id="racePet" name="racePet" />

        <button type="submit">Agregar mascota</button>
      </form>
    </main>
  </body>
</html>
